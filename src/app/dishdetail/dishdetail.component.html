<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
      <mat-card class="DishdetailComponent" *ngIf="dish" >
          <mat-card-header>
            <mat-card-title><h4>{{dish.name | uppercase}}</h4></mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{dish.image}}">
          <mat-card-content>{{dish.description}}</mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
  </div>

  <div fxFlex="40">
      <div><h3>Comments</h3></div>
      <mat-list *ngIf="dish">
          <mat-list-item *ngFor="let c of dish.comments">
            <p mat-line>{{c.comment}}</p>
            <p mat-line>{{c.rating}}</p>
            <p mat-line>-- {{c.author}} {{c.date | date}}</p>
          </mat-list-item>
      </mat-list>
  </div>

</div>
